<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps Game</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #mainContainer { display: flex; }
        #diceSide, #imageSide { flex: 1; padding: 10px; }
        #diceContainer { display: flex; flex-wrap: wrap; }
        #diceContainer span { font-size: 50px; margin: 5px; }
        #imageSide img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Craps Game</h1>
    <div id="mainContainer">
        <div id="diceSide">
            <button id="rollButton">Roll</button>
            <div id="diceContainer"></div>
            <p id="status"></p>
        </div>
        <div id="imageSide">
            <img id="resultImage" src="" alt="Result image">
        </div>
    </div>
    <script>
        function getDieFace(value) {
            const faces = ['\u2680','\u2681','\u2682','\u2683','\u2684','\u2685'];
            return faces[value - 1];
        }

        let point = null;

        function rollDice() {
            const container = document.getElementById('diceContainer');
            container.innerHTML = '';
            const die1 = Math.floor(Math.random() * 6) + 1;
            const die2 = Math.floor(Math.random() * 6) + 1;
            const dice = [die1, die2];
            const sum = die1 + die2;
            dice.forEach(value => {
                const span = document.createElement('span');
                span.textContent = getDieFace(value);
                if (value === 1) {
                    span.style.color = 'red';
                }
                container.appendChild(span);
            });

            const status = document.getElementById('status');
            const img = document.getElementById('resultImage');

            if (point === null) {
                if (sum === 7 || sum === 11) {
                    status.textContent = 'You win!';
                    img.src = 'https://static.vecteezy.com/system/resources/previews/022/393/258/non_2x/dragon-head-fire-legend-monster-generate-ai-photo.jpg';
                } else if (sum === 2 || sum === 3 || sum === 12) {
                    status.textContent = 'Craps! You lose.';
                    img.src = 'https://images.pexels.com/photos/51311/cow-calf-cattle-stock-51311.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1';
                } else {
                    point = sum;
                    status.textContent = 'Point is ' + point + '. Roll again.';
                    img.src = '';
                }
            } else {
                if (sum === point) {
                    status.textContent = 'You win!';
                    img.src = 'https://static.vecteezy.com/system/resources/previews/022/393/258/non_2x/dragon-head-fire-legend-monster-generate-ai-photo.jpg';
                    point = null;
                } else if (sum === 7) {
                    status.textContent = 'You lose. Seven out.';
                    img.src = 'https://images.pexels.com/photos/51311/cow-calf-cattle-stock-51311.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1';
                    point = null;
                } else {
                    status.textContent = 'Point is ' + point + '. Roll again.';
                    img.src = '';
                }
            }
        }

        document.getElementById('rollButton').addEventListener('click', rollDice);
    </script>
</body>
</html>
