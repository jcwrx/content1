<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #diceContainer {
            display: flex;
            flex-wrap: wrap;
        }
        #diceContainer span {
            font-size: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>50
    <h1>Dice Roller</h1>
    <label for="diceCount">Number of dice:</label>
    <input type="number" id="diceCount" min="1" value="1">
    <button id="rollButton">Roll Dice</button>
    <div id="diceContainer"></div>
    <script>
        function getDieFace(value) {
            const faces = ['\u2680','\u2681','\u2682','\u2683','\u2684','\u2685'];
            return faces[value - 1];
        }

        function rollDice() {
            const count = parseInt(document.getElementById('diceCount').value, 10) || 1;
            const container = document.getElementById('diceContainer');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const value = Math.floor(Math.random() * 6) + 1;
                const span = document.createElement('span');
                span.textContent = getDieFace(value);
                if (value === 1) {
                    span.style.color = 'red';
                }
                container.appendChild(span);
            }
        }

        document.getElementById('rollButton').addEventListener('click', rollDice);
    </script>
</body>
</html>
